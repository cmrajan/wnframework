<div style="margin: 100px auto; width:320px; border: 1px solid #888; padding: 8px; background-color:#FFF" id='login_wrapper'>
<h1 style="margin-left: 8px; margin-bottom: 24px;">Login</h1>
<table border="0" cellspacing="8">
<tbody>
<tr>
<td>Login Id</td>
<td><input id="login_id" type="text" style="width: 180px"/></td>
</tr>
<tr>
<td>Password</td>
<td><input id="password" type="password" style="width: 180px" /></td>
</tr>
<tr>
<td style="text-align:right"><input id="remember_me" type="checkbox" /></td>
<td>Remember Me</td>
</tr>
<tr>
<td>&nbsp;</td>
<td id="login_message">&nbsp;</td>
</tr>
<tr>
<td>&nbsp;</td>
<td id="login_btn"></td>
</tr>
</tbody>
</table>
<p style="margin-left: 8px;"><span class="link_type" onclick="pscript.show_forgot_password()">Forgot Password</span></p>
<p style="margin-left: 8px;"><span class="link_type" onclick="err_console.show()">Debug</span></p>
</div>
